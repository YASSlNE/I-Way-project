<div  class="relative flex px-6 flex-wrap justify-center flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16" style="background-color: rgb(31 41 55);">
  <div class="w-full px-4 flex justify-center">
    <h2 class="text-2xl font-semibold mt-2 text-white font-sans">Script Library</h2>
  </div>








  
  <div class="flex justify-center mt-4">
    <button (click)="openAddProblemModal()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Add problem</button>
  </div>
  
  <app-post *ngFor="let problem of problems; let i = index" [title]="problem.title" [solutions]="problem.solutions" [username]="problem.username"></app-post>
</div>
